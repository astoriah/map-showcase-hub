<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Interface Comparison | Choose Your Mapping Solution</title>
    <meta name="description" content="Compare three different map interface options: static image maps, Google Maps API integration, and embedded maps. Find the best mapping solution for your project.">
    <meta name="author" content="Astoria and Lovable">
    
    <meta property="og:title" content="Map Interface Comparison">
    <meta property="og:description" content="Compare different map integration methods for your project">
    <meta property="og:type" content="website">
    
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-background">
        <div class="container">
            <header class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-foreground mb-4">
                    Map Interface Options
                </h1>
                <p class="text-lg text-muted-foreground max-w-2xl mx-auto">
                    Compare different map integration methods for your project
                </p>
            </header>

          
<div class="grid grid-cols-2 items-center">
  <!-- Column 1: Image -->
    <div class="cursor-pointer group relative overflow-hidden" id="imageMapOption">
        <img 
            src="src/assets/test_image.jpg" 
            alt="Map view" 
            class="transition-smooth group-hover:scale-105"
        />
        <div class="absolute inset-0 bg-primary/0 group-hover:bg-primary/10 transition-smooth flex items-center justify-center">
            <div class="opacity-0 group-hover:opacity-100 transition-smooth bg-background/90 px-4 py-2 rounded-lg">
                <span class="text-sm font-medium">Click to enlarge</span>
            </div>
        </div>
    </div>

  <!-- Column 2: Text -->
  <div class="flex items-center justify-center">
    <h2>Option 1: Image Map</h2>
  </div>
</div>

          

            <div class="grid grid-cols-2">
              
                <!-- Row 1: Image Map Option -->
                    <div class="flex md:justify-start">
                          
                    </div>
       
                <!-- Row 2: Embedded Map Option -->
                    <div class="flex md:justify-start">
                            <iframe 
                                src="https://www.google.com/maps/d/u/0/embed?mid=1pwDgEjVgBxybEP34OjHv9x0VRGefprE&ehbc=2E312F" 
                                width="50%" 
                                height="50%" 
                                class="border-0"
                                title="Embedded Google Map"
                                loading="lazy">
                            </iframe>
                        </div>
                    <div class="flex md:justify-start">
                        <h2 class="text-2xl md:text-3xl font-semibold text-foreground">
                            Option 2: Embedded Map (iFrame)
                        </h2>
                    </div>
                </div>
            </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Map view enlarged">
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
